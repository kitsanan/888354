<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <center>Text Input: <textarea rows="4" cols="50" id="ex1"></textarea><br><br>
    Sensitive Case:<input type="radio" name="check" value="1" checked>Yes
    <input type="radio" name="check" value="2">No<br><br>
    Search: <input type="text" id="ex2"><br><br>
    <button type="button" id="click" onclick="Search()">Search</button><br><br>
    Result for Search: <span id="result"><span></center>
    </body>
    </html>
    <script>
    function Search(){
      var ex1 = document.getElementById('ex1').value;
      var ex2 = document.getElementById('ex2').value;
      var radio = document.querySelector('input[name="check"]:checked').value;
      if(radio==1){
        if(ex2==""||ex1==""){
          document.getElementById('result').innerHTML = "No input";
        }
        else{
          var re = new RegExp(ex2, 'g');
          var count = ex1.match(re);
          if(count==null){
            document.getElementById('result').innerHTML = "0";
          }
          else{
            document.getElementById('result').innerHTML = ex1.match(re).length;;
          }
        }
      }
      else if(radio==2){
        if(ex2==""||ex1==""){
          document.getElementById('result').innerHTML = "No input";
        }
        else{
          var re = new RegExp(ex2, 'gi');
          var count = ex1.match(re);
          if(count==null){
            document.getElementById('result').innerHTML = "0";
          }
          else{
            document.getElementById('result').innerHTML = ex1.match(re).length;;
          }
        }
      }
    }
    </script>
